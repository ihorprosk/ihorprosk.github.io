<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Таблица</title>
<style type="text/css">
  tr:nth-child(3){
    background: green;
  }
   tr:nth-child(6){
    background: black;
  }
   tr:nth-child(9){
    background: lime;
  }

    td:first-child{
      font-weight: bold;
    }
    td:last-child{
      font-weight: bold;
    }
</style>

 </head>
 <body>
  <table border="1">
   <caption>Таблицa</caption>
   <tr>
    <th>Прізвище</th>
    <th>Імя</th>
    <th>Бал</th>
   </tr>
   <tr><td>Прізвище</td><td>Імя</td><td>6</td>
   <tr><td>Прізвище</td><td>Імя</td><td>6⅔</td>
   <tr><td>Прізвище</td><td>Імя</td><td>7⅓</td>
   <tr><td>Прізвище</td><td>Імя</td><td>8</td>
   <tr><td>Прізвище</td><td>Імя</td><td>8⅔</td>
   <tr><td>Прізвище</td><td>Імя</td><td>9⅓</td>
   <tr><td>Прізвище</td><td>Імя</td><td>10</td>
   <tr><td>Прізвище</td><td>Імя</td><td>4⅔</td>
  </table>
 </body>
</html>
